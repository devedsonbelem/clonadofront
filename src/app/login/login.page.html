



<ion-content>

	<div class="logo">
		<img src="../../assets/img/logo/LogoFuiClonadoBranco.png" />
	</div>
	<div class="login_form">
		<input placeholder="Nome" name='nome' [(ngModel)]="usuario.nome" />
		<input placeholder="CPF" name='cpf' [(ngModel)]="usuario.cpf"/>
		<input  placeholder="Número de telefone" name='telefone' [(ngModel)]="usuario.telefones[0].numero"
		 />
		<input placeholder="Email" name='email' [(ngModel)]="usuario.email" />

		<div style="margin-top: 15px;">
			<button class="button_verificar" (click)="cadastrarLocal()">Criar Perfil</button>
		</div>
	</div>

	<ion-card>
		<ion-card-content>
			Cadastre-se, para consultar nossa base de telefones clonados.
		</ion-card-content>
	</ion-card>

	<div>
		<div id="recuperei" tappablw (click)="navigate('jatenhoconta')"> > Já tenho conta!</div>



	</div>



	

</ion-content>
