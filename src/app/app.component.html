<ion-app>
    <ion-menu>

        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list lines='none'>
                <ion-menu-toggle auto-hide='false'>

                    <!-- <ion-button color="secondary" expand="block" style='margin: 10px;' (click)='resgataDados();'>
                        Carregar
                        <ion-icon name="pencil" style='margin-left: 10px;'></ion-icon>
                    </ion-button> -->
                    <ion-item >
                        <ion-thumbnail>
                            <ion-img
                                src="assets/img/logo/Fui-Clonado.png" (click)='resgataDados();'></ion-img>
                        </ion-thumbnail>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="person" style='margin-right: 10px'></ion-icon>
                        <ion-label color="primary" style="text-transform: capitalize;">{{nome}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="mail-outline" style='margin-right: 10px;'>
                        </ion-icon>
                        <ion-label>Email: {{email}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="id-card-outline" style='margin-right: 10px;'>
                        </ion-icon>
                        <ion-label>CPF: {{cpf}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="call" style='margin-right: 10px;'></ion-icon>
                        <ion-label>Celular: {{celular}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <p><a (click)='resgataDados();'>Ver meus dados</a></p>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

            
            <button class='button_alterar' routerLink='alterar'>
                Alterar Dados
                <ion-icon name="pencil" style='margin-left: 10px;'></ion-icon>
            </button>

            <button class='button_novotel' routerLink='novotel'>
                Novo Telefone
                <ion-icon name="add-circle-outline" style='margin-left: 5px; size: 60px;'></ion-icon>
            </button>

        </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <app-bottom-menu></app-bottom-menu>
</ion-app>
